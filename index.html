<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style-intro.css" />
    <title>jQuery-Jeopardy</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="intro">
    <div id="main">
      <img src="assets/logo.png" alt="jeopardy-logo" class="src" />
      <p>You are about to play the game of Jeopardy.</p>
      <p>
        Best of Luck, and NO CHEATING...no peeking in the console! &#x1F61C;
      </p>
      <form action="https://rickrieger.github.io/jquery-jeopardy/jeopardy.html">
        <p>Please select sound option:</p>
          <input type="radio" id="on" name="sound_option" value="true" />  
        <label for="on">ON</label><br />
          <input type="radio" id="off" name="sound_option" value="false" />  
        <label for="off">OFF</label><br /><br />
          <label for="fname">User name:</label>
        <input type="text" id="name" name="name" />
        <br />
        <br />
        <div id="errorMessageName" class="error-message">
          Please enter a user name
        </div>
        <div id="errorMessageSoundOption" class="error-message">
          Please select sound option
        </div>
        <br />
        <input
          type="submit"
          value="Submit"
          disabled="true"
          class="submit-button"
        />
        <br />
      </form>
    </div>
    <script src="validation.js"></script>
  </body>
</html>
