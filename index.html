<body> 
    <div id="app">
        <div id="container1">

            <h2>Your score: <span class = "score">$</span><span class = "score" id = "score-place-holder"></span></h2>
            <div id="jeopardy-container"></div>
        </div>

        </audio>
        <audio id="populate-question-sound">
